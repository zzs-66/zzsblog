<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日记标题 | 我的假期第一天计划</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        /* 可恶扒我源 */
        :root {
            --primary-color: #0a0a0a;
            --secondary-color: #c5a047;
            --accent-color: #1a1a1a;
            --text-light: #e5e5e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary-color);
            color: var(--text-light);
            font-family: 'Open Sans', sans-serif;
            line-height: 1.8;
        }

        /* 牛逼*/
        .nav-container {
            background: linear-gradient(to right, #1a1a1a 0%, #0a0a0a 100%);
            border-bottom: 2px solid var(--secondary-color);
            padding: 1.2rem 0;
        }

        .nav-brand {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: transparent;
            background: linear-gradient(45deg, #c5a047 30%, #e5d7a3 70%);
            -webkit-background-clip: text;
            background-clip: text;
            text-decoration: none;
            position: relative;
            padding: 0 0.5rem;
            letter-spacing: 1px;
        }

        /* 逆天别扒我源 */
        .article-header {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        .article-title {
            font-family: 'Cinzel', serif;
            font-size: 2.8rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .article-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #c5a047 30%, 
                #8a6f3d 70%, 
                transparent 100%
            );
            box-shadow: 0 2px 8px rgba(197, 160, 71, 0.3);
        }

        .article-body {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #111111;
            border: 1px solid rgba(197, 160, 71, 0.1);
            position: relative;
        }

        .article-date {
            position: absolute;
            bottom: -1.5rem;
            right: 1rem;
            color: #666;
            font-size: 0.9em;
            background: var(--primary-color);
            padding: 0 0.5rem;
        }

        /* 不是哥们你扒我源？ */
        .article-content {
            color: #d9d9d9;
            font-size: 1.1em;
        }

        .article-content p {
            margin-bottom: 1.5rem;
            text-indent: 2em;
        }

        /* 别扒我源 */
        pre {
            background: #1a1a1a;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-left: 3px solid var(--secondary-color);
            overflow-x: auto;
            border-radius: 3px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .article-title {
                font-size: 2rem;
            }
            .article-body {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="container">
            <a href="index.html" class="nav-brand">朱子硕大王的日记</a>
        </div>
    </nav>

    <article>
        <header class="article-header">
            <h1 class="article-title">我的假期计划</h1>
        </header>

        <div class="article-body">
            <div class="article-content">
                <!-- nb -->
                <p>我制定了严密的假期规划...</p>

                <h3>假期安排：</h3>
                <ul>
                    <li>06:30-07:30 呼吸</li>
                    <li>08:00-10:00 呼吸</li>
                    <li>10:30-11:30 依旧呼吸</li>
                </ul>

                <pre><code>// 呼吸大王6666666666666666666666666666
</code></pre>
                <!-- 666 -->
            </div>
            <div class="article-date">2025年5月1日</div>
        </div>
    </article>

    <footer>
        <p>&copy; 2025 朱子硕 - 召陵区实验高级中学</p>
        <p>行则将至，做则必成，呼则必吸</p>
    </footer>
</body>
</html>
