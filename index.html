<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朱子硕 | 记事簿</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a0a0a;
            --secondary-color: #c5a047;
            --accent-color: #1a1a1a;
            --text-light: #e5e5e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary-color);
            color: var(--text-light);
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(197, 160, 71, 0.3);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20vh) scale(0.8); }
        }

        .nav-container {
            background: linear-gradient(to right, #1a1a1a 0%, #0a0a0a 100%);
            border-bottom: 2px solid var(--secondary-color);
            padding: 1.2rem 0;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .nav-brand {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: transparent;
            background: linear-gradient(45deg, #c5a047 30%, #e5d7a3 70%);
            -webkit-background-clip: text;
            background-clip: text;
            position: relative;
            padding: 0 0.5rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .nav-brand::before {
            content: "";
            position: absolute;
            top: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #c5a047 30%, #8a6f3d 70%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .nav-brand:hover::before {
            opacity: 1;
        }

        .hero-section {
            background: url('metal-texture.jpg') center/cover;
            padding: 4rem 0;
            border-bottom: 3px solid var(--secondary-color);
            position: relative;
        }

        .badge {
            background: linear-gradient(145deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 2px solid var(--secondary-color);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(197, 160, 71, 0.2);
            transform: translateY(0);
            opacity: 1;
            transition: all 0.6s ease;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--secondary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 8px rgba(197, 160, 71, 0.2);
        }

        .school-info {
            border-left: 3px solid var(--secondary-color);
            padding-left: 1rem;
            margin: 1.5rem 0;
        }

        .article-card {
            background: var(--accent-color);
            border: 1px solid transparent;
            padding: 2rem;
            margin: 2rem 0;
            position: relative;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateY(0);
            overflow: hidden;
            opacity: 0;
        }

        .article-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(197, 160, 71, 0.1), transparent);
            transition: left 0.6s;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(197, 160, 71, 0.15);
            border-color: var(--secondary-color);
        }

        .article-card:hover::before {
            left: 100%;
        }

        .category-link {
            display: block;
            color: var(--text-light);
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            padding: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .category-link::after {
            content: "›";
            position: absolute;
            right: 1.5rem;
            color: var(--secondary-color);
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .category-link:hover {
            color: var(--secondary-color);
            padding-right: 3rem;
        }

        .category-link:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        footer {
            background: var(--accent-color);
            padding: 2rem;
            text-align: center;
            margin-top: 4rem;
            border-top: 1px solid var(--secondary-color);
        }

        @media (max-width: 768px) {
            .nav-brand {
                font-size: 1.8rem;
            }
            .category-link {
                font-size: 1.5rem;
                padding: 1.2rem;
            }
            .article-card {
                margin: 1.5rem 0;
                padding: 1.5rem;
            }
            .particle {
                display: none;
            }
            .badge {
                padding: 1.5rem;
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>

    <nav class="nav-container">
        <div class="container">
            <a href="#" class="nav-brand">朱子硕大王的日记</a>
        </div>
    </nav>

    <main class="container">
        <section class="hero-section">
            <div class="badge">
                <h1>朱子硕</h1>
                <div class="school-info">
                    <p>高三学生</p>
                    <p>召陵区实验高级中学</p>
                </div>
                <p>探索知识边界 • 记录成长轨迹 • 沉淀思想精华</p>
            </div>
        </section>

        <section class="content-section">
            <article class="article-card">
                <a href="近期日记.html" class="category-link">近期日记</a>
            </article>
            
            <article class="article-card">
                <a href="学习心得.html" class="category-link">学习心得</a>
            </article>

            <article class="article-card">
                <a href="个人档案.html" class="category-link">个人档案</a>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 创建于2025.5.1 朱子硕 - 召陵区实验高级中学</p>
        <p>求知若饥，虚心若愚</p>
    </footer>

    <script>
        function createParticles() {
            const container = document.querySelector('.particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.cssText = `
                    width: ${Math.random()*3+1}px;
                    height: ${Math.random()*3+1}px;
                    left: ${Math.random()*100}%;
                    top: ${Math.random()*100}%;
                    animation-delay: ${Math.random()*5}s;
                `;
                container.appendChild(particle);
            }
        }
        createParticles();

        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.article-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = 1;
                    card.style.transform = 'translateY(0)';
                }, index*150);
            });
        });
    </script>
</body>
</html>
