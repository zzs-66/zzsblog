<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朱子硕 | 个人博客</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a0a0a;
            --secondary-color: #c5a047;
            --accent-color: #1a1a1a;
            --text-light: #e5e5e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary-color);
            color: var(--text-light);
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
        }

        /* 导航标题 */
        .nav-container {
            background: linear-gradient(to right, #1a1a1a 0%, #0a0a0a 100%);
            border-bottom: 2px solid var(--secondary-color);
            padding: 1.2rem 0;
            position: relative;
        }

        .nav-brand {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: transparent;
            background: linear-gradient(45deg, #c5a047 30%, #e5d7a3 70%);
            -webkit-background-clip: text;
            background-clip: text;
            text-decoration: none;
            position: relative;
            padding: 0 0.5rem;
            letter-spacing: 1px;
        }

        .nav-brand::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #c5a047 30%, 
                #8a6f3d 70%, 
                transparent 100%
            );
            box-shadow: 0 2px 8px rgba(197, 160, 71, 0.3);
        }

        /* 主体内容 */
        .hero-section {
            background: url('metal-texture.jpg') center/cover;
            padding: 4rem 0;
            border-bottom: 3px solid var(--secondary-color);
        }

        .badge {
            background: linear-gradient(145deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 2px solid var(--secondary-color);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(197, 160, 71, 0.2);
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--secondary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .school-info {
            border-left: 3px solid var(--secondary-color);
            padding-left: 1rem;
            margin: 1.5rem 0;
        }

        /* 样式 */
        .article-card {
            background: var(--accent-color);
            border: 1px solid rgba(197, 160, 71, 0.3);
            padding: 2rem;
            margin: 2rem 0;
            transition: transform 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(197, 160, 71, 0.2);
        }

        /* 链接 */
        .article-links a {
            color: #c5a047;
            text-decoration: none;
            position: relative;
            padding-right: 25px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: inline-block;
        }

        .article-links a::after {
            content: "→";
            position: absolute;
            right: 0;
            transition: transform 0.3s ease;
        }

        .article-links a:hover {
            color: #e5c063;
            text-shadow: 0 0 8px rgba(229, 192, 99, 0.3);
        }

        .article-links a:hover::after {
            transform: translateX(3px);
            text-shadow: 2px 0 5px rgba(229, 192, 99, 0.3);
        }

        .article-links a::before {
            content: "";
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, transparent, #c5a047 50%, transparent);
            transition: width 0.3s ease;
        }

        .article-links a:hover::before {
            width: 100%;
        }

        /* 页脚 */
        footer {
            background: var(--accent-color);
            padding: 2rem;
            text-align: center;
            margin-top: 4rem;
            border-top: 1px solid var(--secondary-color);
        }

        @media (max-width: 768px) {
            .nav-container {
                text-align: center;
            }
            .nav-brand {
                font-size: 1.8rem;
                padding: 0 0.3rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="container">
            <a href="#" class="nav-brand">朱子硕大王的日记</a>
        </div>
    </nav>

    <main class="container">
        <section class="hero-section">
            <div class="badge">
                <h1>朱子硕</h1>
                <div class="school-info">
                    <p>高三学生</p>
                    <p>召陵区实验高级中学</p>
                </div>
                <p>探索知识边界 • 记录成长轨迹 • 沉淀思想精华</p>
            </div>
        </section>

        <section class="content-section">
            <article class="article-card">
                <h2>近期日记</h2>
                <p>（受兼容性限制此处仅会添加日记列表）</p>
                <div class="article-links">
                    <a href="article.html">第一篇日记</a>
                </div>
            </article>
            
            <article class="article-card">
                <h2>学习心得</h2>
                <p>（受兼容性限制此处仅会添加心得列表）</p>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 朱子硕 - 召陵区实验高级中学</p>
        <p>求知若饥，虚心若愚</p>
    </footer>
</body>
</html>
