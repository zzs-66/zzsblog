<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伍壹全录·叁卷</title>
    <style>
        :root {
            --bg: #1a120b;          
            --paper: #2d241b;       
            --ink: #d8c9a7;         
            --title: #9d2e27;       
            --border: #63523a;      
        }

        body {
            font-family: 'Calligraphy', cursive;
            background: 
                radial-gradient(circle at 50% 50%, 
                    rgba(0,0,0,0.4) 0%, 
                    transparent 30%),
                var(--bg);
            min-height: 100vh;
            padding: 3rem 0;
            overflow-x: auto;
            color: var(--ink);
        }

        /* 容器 */
        .scroll-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 6rem;
            border: 15px solid var(--border);
            border-image: 
                linear-gradient(
                    to right, 
                    transparent 20px,
                    var(--border) 30px,
                    var(--border) calc(100% - 30px),
                    transparent calc(100% - 20px)
                ) 30;
            box-shadow: 
                0 0 50px rgba(0,0,0,0.7),
                inset 0 0 100px rgba(99,82,58,0.2);
        }

        /* 16:9 */
        .classic-image {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 */
            margin: 3rem 0;
            border: 3px double var(--border);
            background: rgba(0,0,0,0.3);
        }

        .classic-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(0.4) contrast(1.1);
        }

        @font-face {
            font-family: 'Calligraphy';
            src: url('fonts/ZCOOLXiaoWei-Regular.woff2') format('woff2'),
                 url('fonts/ZCOOLXiaoWei-Regular.woff') format('woff');
        }

        /* 标题 */
        h1, h2, h3 {
            font-weight: normal;
            color: var(--title);
            text-shadow: 0 2px 3px rgba(157,46,39,0.3);
            margin: 2rem 0;
        }

        h1 { font-size: 3.5em; letter-spacing: 0.2em; }
        h2 { font-size: 2.8em; border-bottom: 2px solid var(--border); }
        
        /* 正文排*/
        p, blockquote {
            font-size: 1.8em;
            line-height: 2.2;
            margin: 1.5em 0;
            text-indent: 2em;
        }

        blockquote {
            padding-left: 3em;
            border-left: 3px solid var(--title);
            margin-left: 2em;
        }

        /* 动画 */
        @keyframes inkFlow {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: none; }
        }
        .content-section > * {
            animation: inkFlow 1s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <!-- 标题 -->
        <header class="content-section">
            <h1 style="animation-delay:0.1s">乙巳年伍壹旬假全录</h1>
            <h2 style="animation-delay:0.3s">钦定旬假全书·叁卷</h2>
        </header>

        <!-- 正文 -->
        <article class="content-section">
            <p style="animation-delay:0.5s">
                晨观《海绵宝宝》，忽睹章鱼哥化鲸之古影，稀世奇珍，特传此鉴，昭告四方。​
            </p>

            <!-- 16:9-->
            <div class="classic-image" style="animation-delay:0.7s">
                <img src="assets/images/holiday/day2.jpg" alt="章鱼化鲸图考">
                <div style="position:absolute; bottom:1em; right:1em; color:var(--border); font-size:0.8em">
                    化鲸图式
                </div>
            </div>

            <blockquote style="animation-delay:0.9s">
                <p>纽币</p>
            </blockquote>

            <h2 style="animation-delay:1.1s">附言</h2>
            <p style="animation-delay:1.3s">
                嗟乎！耽游竟日，遂无记于今。
            </p>
        </article>
    </div>
</body>
</html>
